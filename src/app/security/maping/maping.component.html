<div class="row col-sm-12 p-0 m-0 pb-5">
    <h4 class="font-14 fw-500  pr-3 pt-3 pb-3 pl-4 mb-0 primary">Create Maping</h4>
    <div class="col-sm-12 p-0 pt-1 mt-1">

        <div class="row m-0 pl-1">


          <form class="row m-0 col-sm-12">
            <mat-form-field appearance="outline" class="font-11 col-sm-2 p-1" appearance="outline" *ngIf="userNames.length > 0">
              <mat-label>Select User</mat-label>
              <input type="text" matInput [formControl]="userNameControl" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" class="securityUser">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name" >
                  {{option.name |titlecase}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
            <mat-form-field appearance="outline" class="font-11 col-sm-2 p-1" *ngIf="domainDetails.length > 0">
              <mat-label>Select Domain</mat-label>
              <input type="text" matInput [formControl]="domainNameControl" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" class="securityUser">
                <mat-option *ngFor="let option of filteredDomainOptions | async" [value]="option.domain" (click)="selectDomainForMaping(option.domain);">
                  {{option.domain |titlecase}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          
            <mat-form-field appearance="outline" class="font-11 col-sm-2 p-1" *ngIf="subDomainDetails.length === 0">
              <mat-label>Select Sub Domain</mat-label>
              <input type="text" matInput [formControl]="subDomainNameControl" [matAutocomplete]="auto" >
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" class="securityUser">
                <mat-option *ngFor="let option of filteredSuDomainOptions | async" [value]="option" >
                  {{option |titlecase}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>

            <mat-form-field appearance="outline" class="font-11 col-sm-2 p-1" *ngIf="subDomainDetails.length > 0">
              <mat-label>Select Sub Domain</mat-label>
              <input type="text" matInput [formControl]="subDomainNameControl" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" class="securityUser">
                <mat-option *ngFor="let option of filteredSuDomainOptions | async" [value]="option" >
                  {{option |titlecase}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>

                  <mat-option *ngFor="let sd of  subDomainDetails" [value]="sd">{{sd}}

                </mat-select>
              </mat-form-field> -->
              <div class="col-sm-2 mt-2">
                <button type="submit" mat-raised-button class="text-info md  font-13"
                    (click)="addMaping()">Submit</button>

            </div>
          </form>
