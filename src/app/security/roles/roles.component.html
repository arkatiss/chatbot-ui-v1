<div class="row col-sm-12 p-0 m-0 pb-5">
    <h4 class="font-14 fw-500  pr-3 pt-3 pb-3 pl-4 mb-0 primary">Create Roles</h4>


    
    <div class="col-sm-12 p-0 pt-1 mt-1">

        <div class="row m-0 pl-1">
            <div class="col-sm-2 p-0 ml-3">
                <!-- <mat-form-field appearance="outline" class="font-11 col-sm-12 p-1">
                    <mat-label>Select User</mat-label>
                  
                    <mat-select [(ngModel)]="userName" name="userName">
                        <mat-option *ngFor="let user of userNames" [value]="user.email">{{user.name | titlecase}}
                        </mat-option>
                    </mat-select>
                </mat-form-field> -->

                <form >
                    <mat-form-field appearance="outline" class="font-11 col-sm-12 p-1" appearance="outline" *ngIf="userNames.length > 0">
                        <mat-label>Select User</mat-label>
                        <input type="text" matInput [formControl]="userNameControl" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" class="securityUser">
                          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option.name | titlecase}}
                          </mat-option>
                        </mat-autocomplete>
                      </mat-form-field>
                    </form>
            </div>
            <div class="col-sm-2 p-0">
                <mat-form-field appearance="outline" class="font-11 col-sm-12 p-1">
                    <mat-label>Assign Role</mat-label>
                    <mat-select [(ngModel)]="roleName" name="role">
                        <mat-option *ngFor="let role of  Roles" [value]="role.value">{{role.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-2 mt-2">
                <button type="submit" mat-raised-button class="text-info md  font-13"
                    (click)="addRole()">Submit</button>

            </div>

        </div>

    </div>
</div>
