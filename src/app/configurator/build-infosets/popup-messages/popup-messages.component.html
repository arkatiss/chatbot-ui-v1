<app-shared-data-table
  [columns]="colData"
  [rowData]="rowData"
  (editEvnt)="editRow($event)"
  [screenName]="screenName"
  (showFormPage)="showForm($event)"
></app-shared-data-table>
<p-dialog
  header="Create Pop up Message"
  [(visible)]="popupFlag"
  [style]="{ width: '35rem' }"
>
  <div class="p-fluid">
    <div class="field mb-3">
      <label for="url" class="font-semibold">URL</label>
      <input pInputText id="url" />
    </div>

    <div class="field mb-5">
      <label for="message" class="font-semibold">Message</label>
      <textarea id="message" rows="5" pInputTextarea></textarea>
    </div>
  </div>

  <div class="flex justify-content-end gap-2 mt-3">
    <button class="back-btn" (click)="popupFlag = false">Cancel</button>
    <button class="save-btn" (click)="popupFlag = false">Save</button>
  </div>
</p-dialog>
